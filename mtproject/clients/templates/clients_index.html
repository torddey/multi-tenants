{% extends 'base.html' %}

{% block title %}{{ request.tenant }} Products{% endblock %}

{% block content %}
<h1>{{ request.tenant }} Products</h1>
<ul>
    {% for product in products %}
    <li>{{ product.name }}</li>
    {% endfor %}
</ul>
<form method="POST" action="/create_product">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Add product" required />
    <button>Submit</button>
</form>
{% endblock %}
